<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="https://pbs.twimg.com/profile_images/1271428873377452035/AVwmWkyu_400x400.jpg" alt="Afa image" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
      <input name="fName" type="text" class="top form-control" placeholder="First Name" required autofocus>
      <input name="lName" type="text" class="middle form-control" placeholder="Last Name" required>
      <input name="emailOfUser" type="email" class="bottom form-control" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Afa inc. All rights Reserved.</p>
    </form>
  </body>
</html>
